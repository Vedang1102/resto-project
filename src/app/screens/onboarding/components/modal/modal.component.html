<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
      <h2 class="text-xl font-bold mb-4">Confirm Submission</h2>
      <p class="mb-4">Are you sure you want to submit the restaurant details?</p>
      <div class="flex justify-end space-x-4">
        <button (click)="closeModal()" class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-red-400 transition duration-200">Cancel</button>
        <button (click)="confirmSubmit()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 transition duration-200">Submit</button>
      </div>
    </div>
  </div>
