<body>
  <div class="container mx-auto px-4 py-8 min-h-screen">
    <h1 class="text-2xl text-white mt-20 font-bold mb-6">Restaurant List</h1>
    <div *ngIf="error" class="text-red-500">{{ error }}</div>
    <div *ngIf="!error" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let restaurant of restaurantDetails" class="bg-white rounded-lg shadow-lg p-6">
        <img [src]="getImageUrl(restaurant)" alt="{{restaurant.name}}" class="h-40 w-full object-cover rounded-md mb-4">
        <h2 class="text-xl font-semibold mb-2">{{ restaurant.name }}</h2>
        <p class="text-gray-700 mb-4">{{ restaurant.type }}</p>
        <button routerLink="/restaurant-details/{{restaurant.name}}" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-700 transition duration-200">View Details</button>
      </div>
    </div>
  </div>
</body>
